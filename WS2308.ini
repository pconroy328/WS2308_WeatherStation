#
# WS2308.ini
#
# Settings, and configurations
[Location]
debug = TRUE;
observeDST = TRUE	; True if our TZ follows DST rules
inDST = TRUE		; if True, then override our DST calcs - we in DST
latitude = 40.0
longitude = 105.16
DSTbegin = 3-14-2010	; Actual start date, instead of Second Sun in Mar
DSTend = 11-7-2010
; DSTbegin = 3-13-2011
; DSTend = 11-6-2011

[WS2308]
deviceName = "/dev/ttyUSB0"
debugLevel = 5 
readIntervalSecs = 30
discardBadReadings = TRUE
logFile = "ws2308.log"
absPressureCorrection = -3.0
logToMQTT = TRUE 
logToDatabase = TRUE
#
# MQTT Parameters
MQTTServer = "192.168.1.11" 
MQTTParentTopic = "WS2308"
MQTTStatusTopic = "STATUS"
MQTTAlarmTopic = "ALARM" 
MQTTPort = 1883 
MQTTQoS = 0
MQTTRetainMsgs = FALSE     
MQTTKeepAliveValue = 60 
MQTTUseJson = TRUE
MQTTUseISO8601 = TRUE
#
# MQTT Alarm Thresholds
Alarm_IndoorTempLow = 50    
Alarm_IndoorTempHigh = 90    
Alarm_IndoorHumidityLow = 10    
Alarm_IndoorHumidityHigh = 50     
Alarm_OutdoorTempLow = 32    
Alarm_OutdoorTempHigh = 100    
Alarm_OutdoorHumidityLow = 10    
Alarm_OutdoorHumidityHigh = 50    
Alarm_OutdoorWindspeedHigh = 20    
Alarm_OutdoorWindchillLow = 0     
Alarm_Raining = TRUE  
#
# Database parameters
db.HostName = "192.168.1.11"
db.UserName homeauto 
db.Password = homeauto
db.Schema = HomeAutomation
db.logAlarms = FALSE    
db.logReadings = TRUE 
db.logHistory = FALSE    
db.dropAlarmTable = FALSE
db.createAlarmTable FALSE    
db.dropReadingsTable = FALSE   
db.createReadingsTable = TRUE    
db.dropHistoryTable = FALSE    
db.createHistoryTable = FALSE

